[pytest]
# pytest設定ファイル

# 非同期テストの設定
asyncio_mode = auto

# warningのフィルタリング
filterwarnings =
    # starlette/formparsersのPendingDeprecationWarningを無視
    ignore::PendingDeprecationWarning:starlette.formparsers
    # asyncioのResourceWarningを無視（テスト環境でのクリーンアップ警告）
    ignore::ResourceWarning
    # asyncioのRuntimeWarningを無視（Gemini APIクライアントの内部実装の問題）
    ignore::RuntimeWarning:asyncio.base_events
